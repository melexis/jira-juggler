[tox]
envlist =
    py37, py38, py39, py310, py311, py312
    clean,
    check,

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
basepython =
    py: python3
    pypy: {env:TOXPYTHON:pypy}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    {clean,check,report,coveralls}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-cov
    mock
    pip>=20.3.4
    parameterized
commands =
    pytest --cov-report=term-missing --cov-report=xml -vv --cov tests

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    twine
commands =
    python setup.py sdist
    twine check dist/*
    check-manifest {toxinidir} -u
    flake8 src tests setup.py
    jira-juggler -h

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage


